<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Combustibles - Estación PECSA</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>

  <style>
    .card-img-top {
      height: 200px;
      object-fit: contain;
    }

    @media (max-width: 768px) {
      .card-img-top {
        height: 150px;
      }

      .card-body p {
        font-size: 14px;
      }
    }

    .footer {
      background-color: black;
      color: white;
      text-align: center;
      padding: 15px 0;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg bg-body-tertiary text-light m-0 p-0">
    <div class="container-fluid">
      <a href="index.html">
        <img src="img/logo pecsa.png" alt="logo pecsa" height="50" />
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item ms-5">
            <a class="nav-link active text-white me-3" href="index.html"><b>Inicio</b></a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white me-3" href="AceitesyLubricantes.html"><b>Aceites y Lubricantes</b></a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white me-3" href="Articulos.html"><b>Artículos</b></a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white me-3" href="Combustibles.html"><b>Combustibles</b></a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white me-3" href="AfichesyVideos.html"><b>Afiches y Videos</b></a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Carrusel -->
  <div id="carouselExample" class="carousel slide">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="img/COMBUSTIBLES.png" class="d-block w-100" alt="Combustibles Banner" />
      </div>
    </div>
  </div>

  <!-- Título -->
  <div class="container mt-5">
    <h2 class="text-center"><strong>Combustibles</strong></h2>
  </div>

  <!-- Cards -->
  <div class="container mt-4">
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-4">
      <div class="col">
        <div class="card h-100 shadow-sm">
          <img src="img/regular1.png" class="card-img-top" alt="Gasolina Regular" />
          <div class="card-body text-center">
            <p id="precio-regular"><strong>S/15.00</strong></p>
          </div>
        </div>
      </div>

      <div class="col">
        <div class="card h-100 shadow-sm">
          <img src="img/premium2.png" class="card-img-top" alt="Gasolina Premium" />
          <div class="card-body text-center">
            <p id="precio-premium"><strong>S/16.20</strong></p>
          </div>
        </div>
      </div>

      <div class="col">
        <div class="card h-100 shadow-sm">
          <img src="img/diesel1.png" class="card-img-top" alt="Diésel" />
          <div class="card-body text-center">
            <p id="precio-diesel"><strong>S/15.30</strong></p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Formulario -->
  <div class="container mt-5 mb-5">
    <h3 class="text-center mb-4">Haz tu pedido o deja un comentario</h3>
    <form action="https://formsubmit.co/rondonalejandro42@gmail.com" method="POST" class="mx-auto" style="max-width: 600px;">
      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre:</label>
        <input type="text" name="nombre" class="form-control" required />
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Correo electrónico:</label>
        <input type="email" name="email" class="form-control" required />
      </div>
      <div class="mb-3">
        <label for="mensaje" class="form-label">Mensaje o Pedido:</label>
        <textarea name="mensaje" class="form-control" rows="4" required></textarea>
      </div>

      <!-- Configuración para FormSubmit -->
      <input type="hidden" name="_captcha" value="false" />
      <input type="hidden" name="_next" value="index.html" />

      <div class="text-center">
        <button type="submit" class="btn btn-primary">Enviar</button>
      </div>
    </form>
  </div>

  <!-- Footer -->
  <footer class="footer mt-5">
    <p class="mb-0">Creado por Alejandro Quispe - 2025</p>
  </footer>

  <!-- Script de precios -->
  <script type="module" src="precios.js"></script>
</body>
</html>
